name: Update HARMONIE Map

on:
  schedule:
    - cron: '0 10 * * *'   # 11:50 EET
    - cron: '50 12 * * *'  # 14:50 EET
    - cron: '45 15 * * *'  # 17:45 EET
    - cron: '55 18 * * *'  # 20:50 EET
    - cron: '55 21 * * *'  # 23:55 EET
    - cron: '05 00 * * *'  # 02:05 EET (next day)
    - cron: '50 3 * * *'   # 05:50 EET
    - cron: '55 6 * * *'   # 08:55 EET
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests xarray netCDF4 matplotlib cartopy pandas pillow imageio[ffmpeg]

      - name: Install system dependencies for cartopy
        run: |
          sudo apt-get update
          sudo apt-get install -y libproj-dev proj-data proj-bin libgeos-dev

      - name: Run update script
        run: python update_map.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
